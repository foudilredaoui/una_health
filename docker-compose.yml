version: "3.8"

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: glucose_db
      POSTGRES_USER: una_health
      POSTGRES_PASSWORD: una_health123
    ports:
      - "5432:5432"
